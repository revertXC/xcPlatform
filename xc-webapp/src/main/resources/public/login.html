<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="statics/jquery/jquery-3.3.1.min.js" type="text/javascript" ></script>
</head>
<body>
    <h1>Login Page</h1>
    <form>
        账号<input type="text" name="account" value="123456" />
        <br>
        密码<input type="password" name="password" value="123456" />
        <br>
        <input type="button" value="登录" id="login">
        <div>
            <button onclick="btn3()">打开百度地图</button>
        </div>
    </form>
    <script>
        $(function(){
            $("#login").click(function(){
                $.ajax({
                    url:"v1/login/go",
                    data:$("form").serialize(),
                    success:function(res){
                        if(res)
                            window.location.href = 'index.html'
                    }
                })
            });

        });

        function btn3(){
            window.open('publics/baiduMap/index.html');
        }
    </script>
</body>
</html>
